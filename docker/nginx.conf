worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    log_format main_debug '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          'upstream_addr="$upstream_addr" upstream_status="$upstream_status" '
                          'request_time=$request_time upstream_response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main_debug;
    error_log /var/log/nginx/error.log warn;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=15r/s;
    limit_req_zone $binary_remote_addr zone=ffmpeg_limit:10m rate=2r/s;
    limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

    # Fix for long keys in map
    map_hash_bucket_size 128;
    map_hash_max_size 4096;

    # MAP FOR MASTER KEY BYPASS (NGINX LEVEL)
    map $http_x_master_key $limit_key {
        "jkagjkagjlhigauiyorthjkbas0892416umjufd-081337utol" ""; # Set empty to bypass
        default $binary_remote_addr;
    }

    upstream backend_api {
        server api:3002;
        keepalive 64;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 8k;

        client_body_timeout 15s;
        client_header_timeout 15s;
        send_timeout 15s;

        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 3;

        location / {
            # Use the mapped key for limiting
            limit_req zone=api_limit burst=30 nodelay; 
            # Note: limit_req with empty key is ignored automatically by NGINX
            
            proxy_pass http://backend_api;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_buffer_size 32k;
        }

        location ~* ^/music/stream/ {
            limit_req zone=ffmpeg_limit burst=10 nodelay;
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
        }

        location /assets/ {
            expires 7d;
            proxy_pass http://backend_api;
        }
    }
}
